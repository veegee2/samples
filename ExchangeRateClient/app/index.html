<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Random Ticker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-controller="AppController as ticker">
    <div id="random-ticker" class="container">
        <h1>Actual Exchange rates:</h1>
        <ul class="list-group" ng-if="!ticker.error">
            <li class="list-group-item" ng-repeat="rate in ticker.data">
                <span class="list-group-item-label">{{rate.label}}</span>
                <span class="list-group-item-value">{{rate.value}}</span>
            </li>
        </ul>
        <div class="alert alert-warning" role="alert" ng-if="ticker.error">Server does not respond.</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
